<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>URL SHORTENER</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
              crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h1>Url shortener by lcorrea.dev </h1>
        </header>

        <main id="app">
            <form @submit.prevent="createUrl()">
                <label for="url">URL</label>
                <input v-model="url"
                       name="url"
                       id="url">
                <label for="slug">SLUG</label>
                <input v-model="slug"
                       name="slug"
                       id="slug">
                <button type="submit">Create</button>
            </form>
            <pre v-if="created">
                {{JSON.stringify(created, null, 2)}}
            </pre>
        </main>
        <script src="vue.js"></script>
        <script src="app.js"></script>
    </body>

</html>
