<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>URL SHORTENER</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="style.css">
        <script src="https://kit.fontawesome.com/f0a89d1291.js"
                crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid ">
                    <a class="navbar-brand"
                       href="/">lcorrea.dev</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse "
                         id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item ">
                                <a class="nav-link active"
                                   aria-current="page"
                                   href="#">GitHub</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active"
                                   aria-current="page"
                                   href="#">Development</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>



        <main id="app"
              class="content"
              v-cloak>
            <div class="card form">
                <h5 class="card-header">Create your short url</h5>
                <p class="card-text m-3"
                   v-if="created === null || created.message">Paste the url, write a custom alias and there you go!</p>
                <p class="card-text m-3"
                   v-else>Url created!</p>
                <div class="card-body">
                    <form @submit.prevent="createUrl()"
                          class="form "
                          v-if="created === null || created.message ">
                        <div class="mb-3">
                            <label for="url"
                                   class="form-label">URL</label>
                            <input v-model="url"
                                   name="url"
                                   id="url"
                                   class="form-control">
                            <div v-if="errorUrl"
                                 class="invalid-feedback"
                                 style="display: initial">
                                {{ errorUrl }}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="slug"
                                   class="form-label">SLUG</label>
                            <input v-model="slug"
                                   name="slug"
                                   id="slug"
                                   class="form-control">

                            <div v-if="errorSlug"
                                 class="invalid-feedback"
                                 style="display: initial">
                                {{ errorSlug }}
                            </div>
                        </div>
                        <button type="submit"
                                class="btn btn-primary"
                                style="margin: 0 40%">Create</button>
                    </form>

                    <div v-else>
                        <p>Your new short url for
                        <p>{{ url }}</p> is <a :href="fullUrl">{{ fullUrl }}</a></p>
                        <button class="btn btn-primary"
                                @click="copyUrl()"><i class="fas fa-copy"></i> Copy</button>
                        <button class="btn btn-primary"
                                @click="goBack()"><i class="fas fa-arrow-left"></i> Go back</button>
                    </div>
                </div>
            </div>


        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
                crossorigin="anonymous"></script>

        <script src="vue.js"></script>
        <script src="app.js"></script>
    </body>

</html>
